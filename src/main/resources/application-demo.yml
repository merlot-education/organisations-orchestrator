cors:
  global:
    origins: >
      https://marketplace.demo.merlot-education.eu,
      https://api.demo.merlot-education.eu,
      https://cif.demo.merlot-education.eu,
      https://occ.dev.merlot-education.eu
    patterns:

spring:
  h2:
    console.enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth-service.demo.merlot-education.eu
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/oauth2/jwks
          userinfo-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/userinfo


jwt-auth-converter: ssiJwtAuthConverter

merlot-domain: "marketplace.demo.merlot-education.eu"
merlot-federation-did: "did:web:marketplace.demo.merlot-education.eu:participant:df15587a-0760-32b5-9c42-bb7be66e8076"

gxfscatalog-library:
  ignore-ssl: false

init-data:
  ocm-agent-did: "UaT2udeT53Tr1n6itV46Z"
  gxdch-delay: 20000

db:
  encryption:
    key: ""

daps-server:
  base-uri: http://daps-server.merlot.svc.cluster.local:4567

