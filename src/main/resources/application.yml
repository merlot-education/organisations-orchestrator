logging:
  level:
    org.springframework.security: DEBUG

spring:
  profiles:
    active: default
  datasource:
    url: jdbc:h2:file:./database.db
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialization-mode: always
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
  jpa:
    generate-ddl: true
    ddl:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    connection-timeout: 30000
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
  servlet:
    multipart:
      max-file-size: 2MB
  codec:
    max-in-memory-size: 20MB

server:
  port: '8082'
  servlet:
    context-path: /api
  error:
    include-stacktrace: "never"

